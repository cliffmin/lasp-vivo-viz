<!DOCTYPE HTML>
<html>
  	<body>
    	<div id="container"></div>
    	<script defer="defer">
    		var stage = new Kinetic.Stage({
	        	container: 'container',
	        	width: 578,
		        height: 200
		    });
	
			var layer = new Kinetic.Layer();
	
	      	var circle = new Kinetic.Circle({
	        	x: stage.getWidth() / 2,
	        	y: stage.getHeight() / 2,
	        	radius: 70,
	        	fill: 'red',
	        	stroke: 'black',
	        	strokeWidth: 4
	      	});
	
	      	// add the shape to the layer
	      	layer.add(circle);
	
	      	// add the layer to the stage
	      	stage.add(layer);
		</script>
  	</body>
</html>
